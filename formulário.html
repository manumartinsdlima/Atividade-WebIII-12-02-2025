    <main>
        <form action="" class="formulario">
            <h1>Formulário de Inscrição</h1>
            <p>Responda algumas informações para que efetuemos sua inscrição na vaga de emprego</p>

            <label for="inputFormularioNome">Nome <span class="spanElementoObrigatorio">*</span></label>
            <input id="inputFormularioNome" type="text" name="nome">

            <label for="inputFormularioEmail">Email <span class="spanElementoObrigatorio">*</span></label>
            <input id="inputFormularioEmail" type="email" name="email">

            <label for="selectFormularioCargo">Cargo <span class="spanElementoObrigatorio">*</span></label>
            <select id="selectFormularioCargo" name="cargo" id="" required>
                <option value="" selected disabled>Selecione um cargo</option>
                <option value="Front-end">Front-end developer</option>
                <option value="Back-end">Back-end developer</option>
                <option value="DBA">DBA</option>
                <option value="DevOps">DevOps</option>
            </select>

            <label for="textareaFormularioMensagem">Mensagem</label>
            <textarea id="textareaFormularioMensagem" name="mensagem" id=""></textarea>

            <button class="btnEnviarFormulario" onclick="validarInformacoesFormulario()">Enviar</button>

            <p><span class="spanElementoObrigatorio">*</span> : Obrigatório</p>
        </form>
